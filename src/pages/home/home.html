<ion-header>
  <ion-navbar color="danger">
    <ion-title>Transit Pros ERS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/ScriptLogo.png" height="78" width="331"/>
  <button ion-button block icon-left style="background-color:  #C1272D;" [navPush]="intakePage">File a Claim &nbsp; &nbsp;
    <ion-icon name="alert"></ion-icon>
  </button>

  <div class="inline">
    <ion-card [navPush]="accountPage">
      <ion-card-header>
        Account
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card [navPush]="profilePage">
      <ion-card-header>
        Profile
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="person"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card [navPush]="uploadPage">
      <ion-card-header>
        Upload
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="add"></ion-icon>
      </ion-card-content>
    </ion-card>

    <ion-card [navPush]="registerPage">
      <ion-card-header>
        Register
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="paper"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
