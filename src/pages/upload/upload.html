<ion-header>
  <ion-navbar>
    <ion-title>
     Upload
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>
      Upload photos here
    </ion-card-title>
    <ion-card-content>
      Tap to upload or take photos for your claim
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="takePhoto()">Upload Photos &nbsp;
  <ion-icon name="camera"></ion-icon>
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo" *ngIf="photo"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
